{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Sign In</title>
</head>
<body>   
    <div class="container">
        <header>
            <div class="logo">
                <img class="icon" src="{% static 'images/Vector.png' %}" alt="">
                <img class="name" src="{% static 'images/APP-24 Finance.png' %}" alt="" href="{% url 'homepage' %}">
            </div>
        </header>
        <div class="signin-content">
            <div class="content-wrapper">
                <div class="content-info">
                    <h2>Hi, Welcome Back</h2>
                    <h4>Please enter your accurate log in details</h4>
                </div>
                <div class="signin-form">
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="email">Email</label>
                        <input type="text" placeholder="name@email.com" class="signin-input-box" name="email" required>
                        <label for="password">Password</label>
                        <input type="password" placeholder="*******" class="signin-input-box2" name="password" required>
                        <a href="forgetpassword" class="forgot-pswd">Forgot Password ? Click here</a>
                        {% for message in messages %}
                        <h3 class="error"> {{message}} </h3>
                        {% endfor %}
                        <div class="btn-groups">
                            <button class="submit">Sign In</button>
                            <h3>or</h3>
                            <button class="google-link">
                                <img src="{% static 'images/google icon.svg' %}" alt="">
                                <span>Continue with Google</span>
                            </button>
                            <h4>Don't have an account ? <a href="{% url 'signup' %}">Sign up</a></h4>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
